message JonGuiDataMeteo {
  double temperature = 1 [(buf.validate.field).double = {
    gte: -273.15,  // Absolute zero
    lte: 150.0      // Max reasonable sensor reading
  }];
  double humidity = 2 [(buf.validate.field).double = {
    gte: 0.0,
    lte: 100.0      // Percentage
  }];
  double pressure = 3 [(buf.validate.field).double = {
    gte: 0.0,
    lte: 120000.0     // Max atmospheric pressure (highest recorded ~108400 Pa, allowing margin)
  }];
}

